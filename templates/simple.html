<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InClass PureCSS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/simple.css">
</head>
<body>
    <div class="pure-g header">
        <div class="pure-u-1">
            <h1>Header</h1>
        </div>
    </div>

    <div class="pure-g main-content">
        <div class="pure-u-1-5 sidebar-left">
            <p>Left Sidebar</p>
        </div>
        <div class="pure-u-3-5 content">
            <p>Main Content</p>
        </div>
        <div class="pure-u-1-5 sidebar-right">
            <p>Right Sidebar</p>
        </div>
    </div>

    <div class="pure-g footer">
        <div class="pure-u-1">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
